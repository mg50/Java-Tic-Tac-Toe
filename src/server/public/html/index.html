
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />				
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/lib/json.js"></script>
		<script type="text/javascript" src="/js/src/ttt.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var board = new Board('#board_wrapper');
				board.begin();
			})
		</script>
		<style type="text/css">
			html, body {
				background-color: black;
				padding: 0;
				margin: 0;
				color: white;
			}

			#board_wrapper {
				height: 100%;
				width: 100%;
				position: relative;
			}

			#board {
				height: 600px;
				width: 600px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				border-collapse: collapse;
			}

			td {
				border: 1px solid white;
				width: 150px;
				height: 150px;
				vertical-align: middle;
				text-align: center;
				font-size: 100px;				
			}

			#message {
				position: absolute;
				bottom: 10;
				width: 100%;
				text-align: center;
			}
		</style>
	</head>	
	<body>
		<div id="wrapper">
			<div id="board_wrapper">
			
			</div>

			<div id="message">
			
			</div>
			<div id="confirm">
				<div id="question"></div>
				<a href="#" onclick="return false;"></a>
				<a href="#" onclick="return false;"></a>
			</div>
		</div>
	</body>
</html>
